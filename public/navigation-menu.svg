<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#f8fafc"/>
  
  <!-- Navigation Bar -->
  <rect x="0" y="0" width="400" height="60" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Logo -->
  <rect x="30" y="15" width="80" height="30" rx="6" fill="#3b82f6"/>
  
  <!-- Desktop Menu Items -->
  <rect x="150" y="20" width="50" height="8" rx="4" fill="#64748b"/>
  <rect x="220" y="20" width="50" height="8" rx="4" fill="#64748b"/>
  <rect x="290" y="20" width="50" height="8" rx="4" fill="#64748b"/>
  
  <!-- CTA Button -->
  <rect x="320" y="15" width="60" height="30" rx="6" fill="#3b82f6"/>
  
  <!-- Mobile Hamburger Menu (shown on smaller view) -->
  <g opacity="0.6">
    <!-- Hamburger Icon -->
    <rect x="350" y="20" width="30" height="20" rx="4" fill="#64748b"/>
    <line x1="355" y1="26" x2="375" y2="26" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="355" y1="30" x2="375" y2="30" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="355" y1="34" x2="375" y2="34" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Mobile Menu Dropdown (shown when active) -->
  <rect x="250" y="70" width="120" height="140" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2" opacity="0.9"/>
  <rect x="260" y="85" width="100" height="8" rx="4" fill="#64748b"/>
  <rect x="260" y="105" width="100" height="8" rx="4" fill="#64748b"/>
  <rect x="260" y="125" width="100" height="8" rx="4" fill="#64748b"/>
  <rect x="260" y="145" width="80" height="25" rx="6" fill="#3b82f6"/>
  
  <!-- Responsive Indicator -->
  <circle cx="380" cy="200" r="8" fill="#10b981"/>
  <text x="380" y="205" font-family="Arial" font-size="10" fill="white" text-anchor="middle">R</text>
</svg>






















