<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#f8fafc"/>
  
  <!-- Product Card Container -->
  <rect x="50" y="30" width="300" height="165" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Image Carousel Area -->
  <rect x="60" y="40" width="120" height="120" rx="8" fill="#f1f5f9"/>
  <circle cx="90" cy="80" r="15" fill="#cbd5e1"/>
  <circle cx="130" cy="80" r="15" fill="#cbd5e1"/>
  <circle cx="150" cy="80" r="15" fill="#cbd5e1"/>
  
  <!-- Carousel Dots -->
  <circle cx="120" cy="170" r="3" fill="#94a3b8"/>
  <circle cx="135" cy="170" r="3" fill="#3b82f6"/>
  <circle cx="150" cy="170" r="3" fill="#94a3b8"/>
  
  <!-- Product Info -->
  <rect x="200" y="50" width="130" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="200" y="65" width="100" height="6" rx="3" fill="#cbd5e1"/>
  <rect x="200" y="80" width="80" height="20" rx="4" fill="#3b82f6"/>
  
  <!-- Price -->
  <rect x="200" y="110" width="60" height="12" rx="4" fill="#10b981"/>
  
  <!-- Add to Cart Button -->
  <rect x="200" y="135" width="120" height="32" rx="6" fill="#3b82f6"/>
  <text x="260" y="155" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Add to Cart</text>
  
  <!-- Cart Icon -->
  <circle cx="220" cy="151" r="8" fill="white" opacity="0.3"/>
</svg>






















