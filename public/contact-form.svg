<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#f8fafc"/>
  
  <!-- Form Container -->
  <rect x="50" y="20" width="300" height="185" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Form Title -->
  <rect x="70" y="35" width="120" height="12" rx="6" fill="#e2e8f0"/>
  
  <!-- Name Field -->
  <rect x="70" y="60" width="260" height="10" rx="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="70" y="55" width="40" height="6" rx="3" fill="#cbd5e1"/>
  
  <!-- Email Field -->
  <rect x="70" y="85" width="260" height="10" rx="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="70" y="80" width="50" height="6" rx="3" fill="#cbd5e1"/>
  
  <!-- Message Field -->
  <rect x="70" y="110" width="260" height="50" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="70" y="105" width="60" height="6" rx="3" fill="#cbd5e1"/>
  
  <!-- Validation Indicators -->
  <circle cx="320" cy="65" r="6" fill="#10b981"/>
  <path d="M 317 65 L 319 67 L 323 63" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="320" cy="90" r="6" fill="#10b981"/>
  <path d="M 317 90 L 319 92 L 323 88" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Submit Button -->
  <rect x="70" y="175" width="120" height="35" rx="6" fill="#3b82f6"/>
  <text x="130" y="196" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Submit</text>
  
  <!-- Success Message (shown after submit) -->
  <rect x="200" y="175" width="130" height="35" rx="6" fill="#10b981" opacity="0.9"/>
  <circle cx="215" cy="192" r="6" fill="white"/>
  <path d="M 212 192 L 214 194 L 218 190" stroke="#10b981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="235" y="196" font-family="Arial" font-size="11" fill="white">Message Sent!</text>
  
  <!-- Error Indicator (example) -->
  <circle cx="330" cy="135" r="5" fill="#ef4444" opacity="0.7"/>
  <text x="330" y="139" font-family="Arial" font-size="8" fill="white" text-anchor="middle">!</text>
</svg>






















